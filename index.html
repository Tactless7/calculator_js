<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 101</title>
	<link rel="stylesheet" href="semantic/semantic.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="ui center aligned huge header">Calculatrice</h1>
	<div class="ui four wide centered column grid calculatrice">
			<div class="row">
				<div class="ui four wide column resultat">Resultat : <span id="result"></span></div>
			</div>
			<div class="row">
				<div class="ui fitted column"><button class="ui primary button number" data-num="1">1</button></div>
				<div class="ui fitted column"><button class="ui primary button number" data-num="2">2</button></div>
				<div class="ui fitted column"><button class="ui primary button number" data-num="3">3</button></div>
				<div class="ui fitted column"><button class="ui primary button" id="btn-plus">+</button></div>
			</div>
			<div class="row">
				<div class="ui fitted column"><button class="ui primary button number" data-num="4">4</button></div>
				<div class="ui fitted column"><button class="ui primary button number" data-num="5">5</button></div>
				<div class="ui fitted column"><button class="ui primary button number" data-num="6">6</button></div>
				<div class="ui fitted column"><button class="ui primary button" id="btn-minus">-</button></div>
			</div>
			<div class="row">
				<div class="ui fitted column"><button class="ui primary button number" data-num="7">7</button></div>
				<div class="ui fitted column"><button class="ui primary button number" data-num="8">8</button></div>
				<div class="ui fitted column"><button class="ui primary button number" data-num="9">9</button></div>
				<div class="ui fitted column"><button class="ui primary button" id="btn-div">/</button></div>
			</div>
			<div class="row">
				<div class="ui fitted column"><button class="ui primary button number" data-num="0">0</button></div>
				<div class="ui fitted column"><button class="ui primary button" id="btn-del">CE</button></div>
				<div class="ui fitted column"><button class="ui primary button" id="btn-equal">=</button></div>
				<div class="ui fitted column"><button class="ui primary button" id="btn-mult">x</button></div>
			</div>
	</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
